<style>
  /* Style the form */
  form {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    max-width: 400px;
    width: 90%;
    margin: 20px auto;
    background-color: #2c2f33;
    color: #fff;
  }

  /* Style the submit button */
  form input[type="submit"] {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 10px;
    font-size: 1.2rem;
    cursor: pointer;
  }
  
  /* Style the form labels */
  form label {
    display: block;
    margin-bottom: 10px;
    font-size: 1.1rem;
    color: #fff;
  }
  
  /* Style the form input fields */
  form input[type="text"],
  form input[type="email"],
  form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    background-color: #e3d3cc;
    color: #000;
    font-size: 1.1rem;
  }
  
  /* Style the form input fields on focus */
  form input[type="text"]:focus,
  form input[type="email"]:focus,
  form textarea:focus {
    outline: none;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
  }
</style>

{% include 'navbar.html'%}
{% block content %}
{% endblock %} 

<div class="card">
  <div class="card-body">
    <form method="post" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <input type='submit' value='submit'/>
    </form>
  </div>
</div>

</body>
</html>
