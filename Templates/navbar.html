<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  /* Style the navbar */
  nav {
    background-color: #1A2B42;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px;
  }
  
  /* Style the logo */
  nav h1 {
    font-size: 3rem;
    font-weight: bold;
  }
  
  /* Style the navigation links */
  nav ul {
    display: flex;
    list-style: none;
  }
  
  nav ul li {
    margin-left: 20px;
  }
  
  nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.2rem;
    font-weight: bold;
    padding: 10px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  
  nav ul li a:hover {
    background-color: #fff;
    color: #1A2B42;
  }
</style>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<nav>
  <ul>
    <li><h1>A - OK Tire & Towing</h1></li>
    {% if request.user.is_staff %}
    <li><a href="/addaccount">Add Employee</a></li>
    <li><a href='/h'>management</a></li>
    {% endif %} 
    <li><a href="{% url 'customertask' username=user %}">task</a></li>
    <li><a href='/{{user.username}}'>profile</a></li>
    <li><a href='/payment'>Drop Time</a></li>
    <li><a href="/createconversation">create conversation</a></li>
        {% if request.user.is_authenticated %}
   
    <form method="POST" action="/logout/">
      {% csrf_token %}
      <input type='submit' name='navy'value='logout'/>
    </form>
    {% endif %}
  </ul>
</nav>
